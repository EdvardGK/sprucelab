# Railway configuration for Django backend service
# Docs: https://docs.railway.app/reference/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile.django"
watchPatterns = ["backend/**"]

[deploy]
# Run from /app where Dockerfile copies the code
# Timeout 120s to handle slow statistics queries
startCommand = "cd /app && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
healthcheckPath = "/api/health/"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
